syntax = "proto3";
package umsg;

// option java_package = "com.rubicom.vcf";
// option java_outer_classname="UmsgProtos";

message sample
{
    uint32 _clients=1;
    uint32 _reader_cnt=2;
    string _msg=3;
}

message Point {
    float x = 1;
    float y = 2;
    float z = 3;
}

message PointCloud {
    repeated Point points = 1;
}